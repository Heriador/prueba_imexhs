<table mat-table [dataSource]="historyResults" >
    <ng-container matColumnDef="number_points">
        <th mat-header-cell *matHeaderCellDef> Number of Points Generated </th>
        <td mat-cell *matCellDef="let element"> {{element.number_points}} </td>
      </ng-container>
    
      <ng-container matColumnDef="estimated_area">
        <th mat-header-cell *matHeaderCellDef> Estimated Area </th>
        <td mat-cell *matCellDef="let element"> {{element.estimated_area }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

{{ historyResults | json }}
